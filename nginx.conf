server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing - redirect all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    # You can override the backend URL using environment variables or by editing this file
    location /api/ {
        # Assuming the backend is running on localhost:8000 on the host machine
        # For Docker, you might use host.docker.internal or the service name
        proxy_pass http://host.docker.internal:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
