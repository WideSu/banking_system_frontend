server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing - redirect all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location /api/ {
        # Assuming the backend is running on localhost:8000 on the host machine
        proxy_pass http://host.docker.internal:8000/;
        
        # Pass the original host header
        proxy_set_header Host $host;
        
        # Pass the real client IP
        proxy_set_header X-Real-IP $remote_addr;
        
        # Append the client IP to the list of forwarded IPs (Standard for proxies)
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Pass the protocol (http or https)
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
